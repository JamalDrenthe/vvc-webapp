<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="white" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
  </g>
  <!-- Decorative circles -->
  <circle cx="900" cy="315" r="200" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.1"/>
  <circle cx="900" cy="315" r="260" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.06"/>
  <!-- Logo text -->
  <text x="600" y="290" font-family="Arial, Helvetica, sans-serif" font-size="160" font-weight="900" font-style="italic" fill="white" text-anchor="middle" letter-spacing="-8">
    VVC<tspan fill="#ec4899">.</tspan>
  </text>
  <!-- Tagline -->
  <text x="600" y="370" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" fill="#94a3b8" text-anchor="middle" letter-spacing="12">
    JOIN THE MONEY MOVEMENT
  </text>
  <!-- Bottom accent line -->
  <rect x="500" y="410" width="200" height="4" rx="2" fill="url(#accent)"/>
  <!-- URL -->
  <text x="600" y="570" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="500" fill="#64748b" text-anchor="middle" letter-spacing="2">
    VERDIENENDEVRIENDEN.CLUB
  </text>
</svg>
