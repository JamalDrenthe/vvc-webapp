    <style>
      :root {
        --font-main: 'Inter', sans-serif;
        --color-bg-base: #f8fafc;
        --color-bg-card: #ffffff;
        --color-bg-sub: #f1f5f9;
        --color-text-main: #0f172a;
        --color-text-strong: #1e293b;
        --color-text-body: #334155;
        --color-text-muted: #64748b;
        --color-text-faint: #94a3b8;
        --color-border-light: #e2e8f0;
        --color-border-med: #cbd5e1;
        --color-brand-50: #f0f9ff;
        --color-brand-100: #e0f2fe;
        --color-brand-200: #bae6fd;
        --color-brand-300: #7dd3fc;
        --color-brand-500: #0ea5e9;
        --color-brand-600: #0284c7;
        --color-brand-700: #0369a1;
        --color-brand-900: #0c4a6e;
        --color-gold-400: #facc15;
        --color-gold-500: #eab308;
        --color-gold-600: #ca8a04;
        --shadow-color: 226 232 240;
      }

      [data-theme="matrix"] {
        --font-main: 'JetBrains Mono', monospace;
        --color-bg-base: #000000;
        --color-bg-card: #0a0a0a;
        --color-bg-sub: #111111;
        --color-text-main: #4ade80;
        --color-text-strong: #22c55e;
        --color-text-body: #86efac;
        --color-text-muted: #16a34a;
        --color-text-faint: #15803d;
        --color-border-light: #14532d;
        --color-border-med: #166534;
        --color-brand-50: #052e16;
        --color-brand-100: #14532d;
        --color-brand-200: #166534;
        --color-brand-300: #22c55e;
        --color-brand-500: #4ade80;
        --color-brand-600: #22c55e;
        --color-brand-700: #16a34a;
        --color-brand-900: #14532d;
        --color-gold-400: #ffffff;
        --color-gold-500: #f0fdf4;
        --color-gold-600: #dcfce7;
        --shadow-color: 20 83 45;
      }

      [data-theme="rose"] {
        --font-main: 'Inter', sans-serif;
        --color-bg-base: rgba(255, 255, 255, 0.4);
        --color-bg-card: rgba(255, 255, 255, 0.65);
        --color-bg-sub: rgba(255, 255, 255, 0.3);
        --color-text-main: #4a0418;
        --color-text-strong: #881337;
        --color-text-body: #9f1239;
        --color-text-muted: #be123c;
        --color-text-faint: #e11d48;
        --color-border-light: rgba(255, 255, 255, 0.8);
        --color-border-med: rgba(251, 113, 133, 0.3);
        --color-brand-50: rgba(255, 228, 230, 0.5);
        --color-brand-100: #ffe4e6;
        --color-brand-200: #fecdd3;
        --color-brand-300: #fda4af;
        --color-brand-500: #e11d48;
        --color-brand-600: #be123c;
        --color-brand-700: #9f1239;
        --color-brand-900: #881337;
        --color-gold-400: #fbbf24;
        --color-gold-500: #b45309;
        --color-gold-600: #78350f;
        --shadow-color: 190 18 60;
      }
      
      body[data-theme="rose"] {
          background: radial-gradient(circle at 0% 0%, #fff1f2 0%, #ffe4e6 40%, #fecdd3 100%) !important;
          background-attachment: fixed !important;
          background-size: cover !important;
      }

      [data-theme="rose"] .bg-white,
      [data-theme="rose"] .bg-slate-50,
      [data-theme="rose"] .bg-slate-100 {
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.5);
          box-shadow: 0 8px 32px 0 rgba(136, 19, 55, 0.05);
      }
      
      [data-theme="rose"] input, 
      [data-theme="rose"] select, 
      [data-theme="rose"] textarea {
         background-color: rgba(255, 255, 255, 0.5);
         border-color: rgba(190, 18, 60, 0.15);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-bg-base); }
      ::-webkit-scrollbar-thumb { background: var(--color-border-med); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-text-muted); }
      
      body { transition: background-color 0.3s ease, color 0.3s ease; }
      
      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-marqueeYZ {
        animation: marqueeYZ 20s linear infinite;
      }
      @keyframes marqueeYZ {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
    </style>
